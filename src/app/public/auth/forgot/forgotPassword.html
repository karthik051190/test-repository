<div class="container-fluid fild_hm gr_form">
    <!-- fields home left form start -->

    <div class="row gr_form_bg">
        <div class="gr_form_lft">
            <div class="fild_hm_lft">
                <a href="#" class="fild_hm_logo"><img src={{somevalue}} (error)="updateUrl($event)"></a>
                <h3>Forgot Password</h3>
                <div *ngIf="errorMessage!=null" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <form>
                    <ul>
                        <li class="row">
                            <div class="col-md-12">
                                <div class="form-group has-feedback">
                                    <input id="signupEmail" required type="email" maxlength="100" class="form-control"

                                </div>
                            </div>
                        </li>
                    </ul>

                    <!--<div>-->

                        <button (click)="onNext()" id="nextPage" type="submit" class="btn btn-info btn-block forget_btn">Next</button>
                    </div>
                    <div class="col-md-12"> <br></div>
                    <div class="col-md-12">
                        <a [routerLink]="['/home/login']" class="clr_btn"> <i class="fa fa-fw fa-user"></i>Login</a>
                    </div>
                    <!--</div>-->
                </form>
            </div>
