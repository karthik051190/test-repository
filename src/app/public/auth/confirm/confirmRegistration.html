<div class="container-fluid fild_hm gr_form">
    <!-- fields home left form start -->

    <div class="row gr_form_bg">
        <div class="gr_form_lft">
            <div class="fild_hm_lft">
                <a href="#" class="fild_hm_logo"><img src={{somevalue}} (error)="updateUrl($event)"></a>
                <h3>Setup Your Account</h3>
                <div *ngIf="errorMessage!=null" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <!--<div *ngIf="!mfaStep">-->
                <form class="gr_resrve_frm">
                    <ul>

                        <li class="row">
                            <div class="col-md-12">
                                <div class="form-group has-feedback">
                                    <input id="email" type="email" maxlength="50" class="form-control" [(ngModel)]="email"
                                        [ngModelOptions]="{standalone: true}" placeholder="Email">
                                </div>
                            </div>
                        </li>

                        <li class="row">
                            <div class="col-md-12">
                                <div class="form-group has-feedback">
                                    <input id="confirmationCode" type="text" maxlength="50" class="form-control"
                                        [(ngModel)]="confirmationCode" [ngModelOptions]="{standalone: true}"
                                        placeholder="Confirmation Code">
                                </div>
                            </div>
                        </li>

                        <!--<li class="row" [routerLink]="['/home/forgotPassword']"> <div class="col-md-12"><a class="forget_pass">Forgot your password? </a></div></li>-->

                    </ul>

                    <div>

                        <div class="col-md-6">
                            <a [routerLink]="['/home/login']" class="clr_btn"> <i class="fa fa-fw fa-user"></i> Login</a>
                        </div>

                        <div class="col-md-6">
                            <button (click)="onAccountActivation()" id="accountActivation" type="submit" class="btn btn-info btn-block forget_btn">Confirm
                            </button>
                        </div>

                        <div class="col-md-12">
                            <p class="btm_txt">Can't find your code? <a [routerLink]="['/home/resendCode']"> <i class="glyphicon glyphicon-refresh
                    "></i>
                                    Resend
                                    Code</a></p>
                        </div>
                    </div>

                </form>

        </div>

        <div class="gr_form_rgt fild_hm_rgt">
            <div class="hm_rgt_title">
                <h3>{{ cityName }} - Fields Manager</h3>
